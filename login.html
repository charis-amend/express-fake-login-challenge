<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Login</h1>
    </header>
    <main class="main">
      <form method="post">
        <label class="label-input" for="input-email"> Add your E-Mail: </label>
        <input
          class="input-field"
          type="text"
          name="input-email"
          id="input-email"
        />

        <label for="input-password"> Add a very secret Password here:</label>
        <input
          class="input-field"
          type="password"
          name="input-password"
          id="input-password"
        />

        <button type="submit" class="button">LOGIN</button>
      </form>
    </main>
  </body>
</html>
